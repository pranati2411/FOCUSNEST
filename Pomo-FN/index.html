<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="icon" href="../assets/pipo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <script src="pomo.js"></script>
  <meta name="author" content="CeeBee" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="topper">
    <div class="back">
      <a href="../index.html">BACK</a>
    </div>
    <div class="heading"><h2>POMODORO TIMER</h2><p>Stay Focused, Rest Wisely</p></div>
  </div>
  <div class="main">
    <div class="timer">
      <h1>25:00</h1>
    </div>
    <div class="options">
      <button class="bu" id="startbtn">Start</button>
      <button class="bu" id="pausebtn">Pause</button>
      <button class="bu" id="resetbtn">Reset</button>
    </div>
    <h3 class="modeshower">WORK MODE</h3>
    <div class="mode">
      <button class="mode" id="modebtn">Switch Mode</button>
    </div>
  </div>
</body>
</html>
